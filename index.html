    h1 {

    .container {

      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin: 5px 0;
    }

    ul.nft-list {
      padding-left: 18px;
    }

    .status {
      margin-top: 8px;
      font-size: 0.9em;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @media screen and (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
